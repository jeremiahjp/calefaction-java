spring:
  profiles:
    active: ${RUNTIME_ENV:dev}
  r2dbc:
    url: r2dbc:postgresql://${database_url}:5431/discord
    username: ${db_user}
    password: ${db_pass}
  data:
    r2dbc:
      repositories:
        enabled: true

logging:
    level:
        '[com.jp.calefaction]': INFO
openweather:
