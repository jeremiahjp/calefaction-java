spring:
  profiles:
    active: ${RUNTIME_ENV:dev}
  r2dbc:
    url: r2dbc:postgresql://${database_url}:5431/discord
    username: ${db_user}
    password: ${db_pass}
  data:
    r2dbc:
      repositories:
        enabled: true

logging:
    level:
        '[com.jp.calefaction]': INFO
openweather:
  baseUrl: "https://api.openweathermap.org/data/3.0/"
catapi:
  baseUrl: "https://api.thecatapi.com/v1/images/search"
dogapi:
  baseUrl: "https://api.thedogapi.com/v1/images/search"
ercot:
  baseUrl: "https://www.ercot.com/api/1/services/read/dashboards/"
urban_dictionary:
  baseUrl: "https://api.urbandictionary.com/v0"
chatGPT:
  version: gpt-4o
  baseUrl: "https://api.openai.com/v1/"
  moderation:
    enabled: false

bot:
  listener:
    link-checkers:
      reddit:
        patterns:
          - "reddit.com"
        disabled: false
      instagram:
        patterns:
          - "instagram.com"
        disabled: false
      twitter:
        replaced-domain: https://fxtwitter.com
        patterns:
          - "twitter.com"
          - "x.com"
        disabled: true
      youtube:
        patterns:
          - "youtube.com/watch?v"
          - "youtu.be/"
          - "youtube.com/shorts/"
        disabled: false